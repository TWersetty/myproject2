<!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>my_two_project</title>
    </head>
    <body class="body shadow">
        <header class="header">
            <div class="up-page">
                <button class="up-page__close round-size"></button>
                <img class="up-page__group" src="images/Group.svg" alt="Логотип">
                <button class="up-page__search round-size"></button>
            </div>   
        </header>
        <main class="basic-content"> 
            <nav class="basic-content__buttons">
                <button class="basic-content__repair backlight style stickrepair"> Ремонт техники</button>
                <button class="basic-content__services backlight style stickservices">Услуги и сервис</button>
                <button class="basic-content__clients backlight style stickclients">Коропоративным клиентам</button>
                <button class="basic-content__sellers backlight style sticksellers">Продавцам техники</button>
                <button class="basic-content__partners backlight style stickpartners">Партнерам</button>
                <button class="basic-content__producer backlight style stickproducer">Производителям</button>
                <button class="basic-content__adres backlight style stickadres">Наши сервесные центры</button>
                <button class="basic-content__contact backlight style stickcontact">Контакты</button>
            </nav>    
        </main>
        <footer class="footer">
            <div class="footer__options">
                <button class="footer__call round-size"></button>
                <button class="footer__chat round-size"></button>
                <button class="footer__profile round-size"></button>
            </div>
            <div class="footer__info">
                <address class="footer__mail">mail@cps.com</address>
                <address class="footer__phone">8 800 890 8900</address>
            </div>
            <div class="footer__lang">
                <button class="footer__ru invise fixed">RU</button>
                <button class="footer__en invise fixed">EN</button>
                <button class="footer__ch invise fixed">CH</button>
            </div>
        </footer>
    </body>
    </html>
